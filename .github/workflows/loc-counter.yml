name: LOC Counter
on: [push]
jobs:
  count:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: |
          # Install cloc
          sudo apt-get update && sudo apt-get install -y cloc
          
          # Quick test with this repo
          cloc_output=$(cloc . --json 2>/dev/null)
          lines=$(echo "$cloc_output" | grep -o '"code" : [0-9]*' | grep -o '[0-9]*' | head -1)
          if [ -z "$lines" ]; then
            lines=0
          fi
          echo "This repo: $lines lines"
          
          # Save stats
          echo "{\"lines_of_code\": $lines, \"repositories\": 1, \"last_updated\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\", \"formatted\": \"$lines+\"}" > stats-simple.json
          
          # Commit
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add stats-simple.json
          git diff --staged --quiet || (git commit -m "Update stats" && git push)
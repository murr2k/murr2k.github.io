---
layout: default
---
<a href="/blog" class="back-to-blog">‚Üê Back to Blog</a>

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <time class="post-meta">{{ page.date | date: "%B %d, %Y" }}</time>
    {% if page.categories %}
      <div class="post-meta">
        {% for category in page.categories %}
          <span class="category">{{ category }}</span>
        {% endfor %}
      </div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
